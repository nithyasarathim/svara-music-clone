<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svara - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container" style="background-color: white; width: 500px;">
        <div class="logo">
            <img src="svara.jpg" alt="Rhythmix Logo">
            <h1>Svara</h1>
            <p>Feel the Beat!</p>
        </div>

        <div class="form-box" style="">
            <h2>Sign Up</h2>
            <form onsubmit="signup(event)">
                <div class="input-group">
                    <input type="text" id="signupUsername" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="email" id="signupEmail" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="signupPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="switch">Already have an account? <a href="index.html">Login</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
